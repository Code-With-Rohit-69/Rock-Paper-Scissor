<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock &nbsp; &nbsp; Paper &nbsp; &nbsp; Scissor</h1>
    <div class="user-computer">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper2.png" >
            </div>
            <div class="choice" id="scissor">
                <img src="scissor.png" >
            </div>
        </div>
        <div class="computerImages">
            <div class="picker"></div>
        </div>
    </div>
    <div class="score">
        <div class="userScore">
            <p id="user">0</p>
            <p>User</p>
        </div>
        <div class="compScore">
            <p id="computer">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="result">
        <p>Play Your Turn</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
